<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA 4th Sem Hub</title>
    
    <!-- Import Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Import Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            /* iOS-like Easing */
            --ease-apple: cubic-bezier(0.25, 1, 0.5, 1);
            --duration: 0.5s;
        }

        /* --- DARK THEME (Default) --- */
        body.dark {
            --bg-base: #000000;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(235, 235, 245, 0.6);
            --text-tertiary: rgba(235, 235, 245, 0.3);
            
            /* Materials */
            --material-thick: rgba(30, 30, 30, 0.75);
            --material-thin: rgba(255, 255, 255, 0.1);
            --border-subtle: rgba(255, 255, 255, 0.12);
            
            /* Interactive */
            --btn-bg: #FFFFFF;
            --btn-text: #000000;
            --btn-pressed: rgba(255, 255, 255, 0.8);
            --toast-bg: rgba(40, 40, 40, 0.9);
            --toast-text: #FFFFFF;
            --toast-shadow: rgba(0,0,0,0.3);
        }

        /* --- LIGHT THEME --- */
        body.light {
            --bg-base: #F2F2F7;
            --text-primary: #000000;
            --text-secondary: rgba(60, 60, 67, 0.6);
            --text-tertiary: rgba(60, 60, 67, 0.3);

            /* Materials */
            --material-thick: rgba(255, 255, 255, 0.85);
            --material-thin: rgba(255, 255, 255, 0.5);
            --border-subtle: rgba(0, 0, 0, 0.08);

            /* Interactive */
            --btn-bg: #000000;
            --btn-text: #FFFFFF;
            --btn-pressed: rgba(0, 0, 0, 0.8);
            --toast-bg: rgba(255, 255, 255, 0.9);
            --toast-text: #000000;
            --toast-shadow: rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-base);
            color: var(--text-primary);
            transition: background-color var(--duration) var(--ease-apple), color var(--duration) var(--ease-apple);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* --- VIEWPORT CONTAINER --- */
        .viewport {
            width: 100%;
            max-width: 680px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 32px;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            opacity: 0; /* For animation */
        }

        .header-eyebrow {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0;
            line-height: 1.1;
        }

        .theme-toggle {
            position: absolute;
            right: 0;
            top: 60px;
            background: var(--material-thin);
            border: none;
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .theme-toggle:hover { transform: scale(1.05); }

        /* --- SEGMENTED CONTROL --- */
        .segmented-control {
            background: var(--material-thin);
            padding: 4px;
            border-radius: 100px;
            display: inline-flex;
            position: relative;
            backdrop-filter: blur(10px);
            margin: 0 auto;
            opacity: 0; /* For animation */
        }

        .segment {
            padding: 8px 24px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s var(--ease-apple);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .segment.active {
            background: var(--bg-base);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        
        .segment.disabled {
            opacity: 0.5;
            cursor: default;
        }

        /* --- CARDS --- */
        .card {
            background: var(--material-thick);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border-subtle);
            border-radius: 28px;
            padding: 32px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.2);
            transition: transform 0.4s var(--ease-apple);
            opacity: 0; /* For animation */
        }
        
        .card:hover {
            transform: scale(1.01);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: var(--text-primary);
            color: var(--bg-base);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin: 0 0 12px 0;
            color: var(--text-primary);
        }

        .card p {
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-secondary);
            margin: 0 0 32px 0;
        }

        /* --- BUTTON --- */
        .btn-ios {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            height: 50px;
            width: 100%;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        
        .btn-ios:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        /* --- GRID --- */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            opacity: 0; /* For animation */
        }

        .mini-card {
            background: var(--material-thick);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--text-tertiary);
            backdrop-filter: blur(20px);
        }

        .mini-card span {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            padding: 40px 0;
            text-align: center;
            color: var(--text-tertiary);
            font-size: 12px;
            font-weight: 500;
        }

        /* --- TOAST --- */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--toast-bg);
            backdrop-filter: blur(10px);
            color: var(--toast-text);
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 10px 30px var(--toast-shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999;
            opacity: 0;
            transition: all 0.4s var(--ease-apple);
        }

        .toast.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }
        
        .toast.hidden {
            transform: translate(-50%, 100%);
            opacity: 0;
            pointer-events: none;
        }

        /* --- ANIMATIONS --- */
        .fade-in { animation: fade 0.8s var(--ease-apple) forwards; }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        
        @keyframes fade { to { opacity: 1; } }

    </style>
</head>
<body class="dark"> <!-- Default to Dark Theme -->

    <div class="viewport">
        
        <!-- HEADER -->
        <header id="header">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
                <i data-lucide="sun" id="themeIcon"></i>
            </button>
            
            <span class="header-eyebrow">Academic Hub</span>
            <h1>BCA 4<sup>th</sup> Sem</h1>
        </header>

        <!-- NAVIGATION -->
        <div class="segmented-control" id="nav">
            <a href="#" class="segment active">Status</a>
            <a href="#" class="segment disabled">
                Routine <i data-lucide="lock" width="12"></i>
            </a>
            <a href="#" class="segment disabled">
                Syllabus <i data-lucide="lock" width="12"></i>
            </a>
        </div>

        <!-- MAIN CARD -->
        <section class="card" id="mainCard">
            <div class="card-icon">
                <i data-lucide="alert-circle" width="24" stroke-width="2.5"></i>
            </div>
            <h2>Session Update</h2>
            <p>
                The 3rd semester has concluded. We are currently finalizing the syllabus modules and class routine for the upcoming 4th semester session.
            </p>
            <button class="btn-ios" id="notifyBtn">
                Notify Me <i data-lucide="chevron-right" width="18"></i>
            </button>
        </section>

        <!-- LOCKED GRID -->
        <section class="grid" id="grid">
            <div class="mini-card">
                <i data-lucide="book-open" width="28" stroke-width="1.5"></i>
                <span>Syllabus Locked</span>
            </div>
            <div class="mini-card">
                <i data-lucide="calendar" width="28" stroke-width="1.5"></i>
                <span>Routine Locked</span>
            </div>
        </section>

        <footer>
            <p>Â© 2025 BCA DEPT</p>
        </footer>
    </div>

    <!-- TOAST ELEMENT -->
    <div id="toast" class="toast hidden">
        <i data-lucide="bell" width="16"></i>
        <span>You will be notified when live.</span>
    </div>

    <script>
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Icons
            lucide.createIcons();

            // Trigger Animations
            document.getElementById('header').classList.add('fade-in');
            document.getElementById('nav').classList.add('fade-in', 'delay-1');
            document.getElementById('mainCard').classList.add('fade-in', 'delay-2');
            document.getElementById('grid').classList.add('fade-in', 'delay-2');
        });

        // --- THEME TOGGLE LOGIC ---
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('light');
                // Change icon to Moon for light mode
                themeIcon.setAttribute('data-lucide', 'moon');
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
                // Change icon to Sun for dark mode
                themeIcon.setAttribute('data-lucide', 'sun');
            }
            lucide.createIcons(); // Refresh icons after attribute change
        });

        // --- TOAST LOGIC ---
        const notifyBtn = document.getElementById('notifyBtn');
        const toast = document.getElementById('toast');
        let toastTimeout;

        notifyBtn.addEventListener('click', () => {
            // Show Toast
            toast.classList.remove('hidden');
            toast.classList.add('show');

            // Play nice sound (optional)
            // const audio = new Audio('path/to/sound.mp3');
            // audio.play();

            // Clear previous timeout if spamming click
            if (toastTimeout) clearTimeout(toastTimeout);

            // Hide after 3 seconds
            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hidden');
            }, 3000);
        });
    </script>
</body>
</html>
