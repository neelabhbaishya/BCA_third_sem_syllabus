<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA 3rd Semester Hub</title>

    <!-- Google Fonts: Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- 1. Design System & High-Contrast Themes --- */
        :root {
            /* Dark Mode (Default) */
            --page-bg-color: #000000;
            --content-bg-color: #111111;
            --text-color: #ffffff;
            --muted-color: #a0a0a0;
            --border-color: #222222;
            --primary-color: #ffffff;
            --primary-text-color: #ffffff;
            --accent-color: #ffffff;
            --current-period-highlight-color: #5f5f5f;
        }

        [data-theme="light"] {
            /* Light Mode */
            --page-bg-color: #f0f2f5;
            --content-bg-color: #ffffff;
            --text-color: #000000;
            --muted-color: #555555;
            --border-color: #e5e7eb;
            --primary-color: #000000;
            --primary-text-color: #000000;
            --accent-color: #000000;
            --current-period-highlight-color: #c1c1c1;
        }

        /* --- 2. Core Styles & Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--page-bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        /* --- 3. Layout & Spacing --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- 4. Typography --- */
        .logo {
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.1rem;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 0.25rem;
        }

        h2 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        h4 {
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            margin-top: 1.5rem;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1rem;
            color: var(--muted-color);
            font-size: 0.95rem;
        }

        ul,
        ol {
            padding-left: 20px;
            margin-bottom: 1rem;
        }

        li {
            margin-bottom: 0.5rem;
            color: var(--muted-color);
            font-size: 0.95rem;
        }

        strong {
            font-weight: 700;
            color: var(--text-color);
        }

        /* --- 5. Component Styling --- */
        .card {
            background-color: var(--content-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1.5rem;
            flex-wrap: nowrap;
            gap: 1rem;
        }

        .clock {
            font-family: monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--muted-color);
            flex-shrink: 0;
        }

        .button {
            cursor: pointer;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
            background-color: transparent;
            color: var(--text-color);
        }

        .button:hover,
        .button.active {
            background-color: var(--primary-color);
            color: var(--primary-text-color);
            border-color: var(--primary-color);
        }

        .theme-toggle-button {
            background: none;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle-button:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .theme-icon {
            color: var(--text-color);
        }

        [data-theme="dark"] .sun-icon {
            display: block;
        }

        [data-theme="dark"] .moon-icon {
            display: none;
        }

        [data-theme="light"] .sun-icon {
            display: none;
        }

        [data-theme="light"] .moon-icon {
            display: block;
        }

        .input-field,
        .select-field,
        .textarea-field {
            width: 100%;
            background-color: var(--page-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: var(--text-color);
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
        }

        .select-field.pill {
            border-radius: 50px;
        }

        .select-group {
            position: relative;
        }

        .select-group .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-color);
            pointer-events: none;
            right: 1.25rem;
        }

        .select-field {
            appearance: none;
        }

        .edit-subject-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 0.5rem;
            color: var(--muted-color);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .edit-subject-btn:hover {
            color: var(--text-color);
        }

        .subject-link {
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .subject-link:hover {
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 3px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--muted-color);
            font-size: 0.9rem;
            vertical-align: middle;
        }

        th {
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        tr.current-period {
            background-color: var(--current-period-highlight-color) !important;
        }

        tr.current-period td,
        tr.current-period td span {
            color: var(--primary-text-color) !important;
        }

        tr.current-period .subject-link {
            color: var(--primary-text-color) !important;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--content-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-grid .full-width {
            grid-column: 1 / -1;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        /* --- 6. Responsive Layout --- */
        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .table-container {
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                gap: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .card-header h2 {
                font-size: 1.2rem;
            }

            .clock {
                font-size: 1.5rem;
            }

            .filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <main>
            <div style="display: flex; justify-content: center; gap: 1rem;">
                <button class="button active" id="nav-routine">Routine</button>
                <button class="button" id="nav-syllabus">Syllabus</button>
            </div>

            <section id="routine-section">
                <h1>Class Routine</h1>
                <p>View your schedule. Click the edit icon (✎) next to elective names to customize them.</p>
                <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
                    <button class="button button-small active" id="routine-daily">Today's Routine</button>

                <div id="routine-content"></div>

                <h1>Syllabus Explorer</h1>
                <p>Search, filter, and explore the detailed syllabus for each subject.</p>

                    <div class="select-group"><select id="subject-filter" class="select-field pill"></select><span

                    <div class="select-group"><select id="faculty-filter" class="select-field pill"></select><span

                <div id="syllabus-content" style="display: flex; flex-direction: column; gap: 1.5rem;"></div>
            </section>
        </main>
    </div>

    <!-- Add Syllabus Modal -->
    <div id="add-syllabus-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Add New Syllabus</h2>
            <form id="syllabus-form">
                <div class="form-grid">
                    <div class="full-width">
                        <label for="new-subject-name">Subject Name</label>
                        <input type="text" id="new-subject-name" class="input-field" required>
                    </div>
                    <div>
                        <label for="new-subject-code">Subject Code</label>
                        <input type="text" id="new-subject-code" class="input-field" required>
                    </div>
                    <div>
                        <label for="new-faculty-name">Faculty Name</label>
                        <input type="text" id="new-faculty-name" class="input-field">
                    </div>
                    <div class="full-width">
                        <label for="new-objectives">Objectives (one per line)</label>
                        <textarea id="new-objectives" class="textarea-field" rows="3"></textarea>
                    </div>
                    <div class="full-width">
                        <label for="new-outcomes">Outcomes (one per line)</label>
                        <textarea id="new-outcomes" class="textarea-field" rows="3"></textarea>
                    </div>
                    <div class="full-width">
                        <h4>Modules</h4>
                        <div class="table-container">
                            <table id="new-modules-table">
                                <thead>
                                    <tr>
                                        <th>Module</th>
                                        <th>Topic</th>
                                        <th>Content</th>
                                        <th>Hours</th>
                                    </tr>
                                </thead>
                                <tbody id="new-modules-tbody">
                                    <!-- Rows will be added here by JS -->
                                </tbody>
                            </table>
                        </div>
                        <button type="button" id="add-module-row" class="button" style="margin-top: 1rem;">Add Module
                            Row</button>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-add-syllabus" class="button">Cancel</button>
                    <button type="submit" class="button active">Save Syllabus</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Subject Name Modal -->
    <div id="edit-subject-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <h2 id="edit-modal-title">Edit Subject Name</h2>
            <form id="edit-subject-form">
                <input type="hidden" id="edit-subject-id">
                <div>
                    <label for="edit-subject-name-input">Subject Name</label>
                    <input type="text" id="edit-subject-name-input" class="input-field" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-edit-subject" class="button">Cancel</button>
                    <button type="submit" class="button active">Save</button>
                </div>
            </form>
        </div>
    </div>

                switchView('routine'); // Default to routine view
                renderDailyRoutine();
                populateFilters();
                renderSyllabus();
                updateClock(); // Call once immediately on load
                setInterval(updateClock, 60000); // Then update every minute
            };

            init();
        });
    </script>
</body>
